name: 'fraud_analysis'
version: '1.0.0'
config-version: 2

profile: 'clickhouse_profile'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  fraud_analysis:
    staging:
      +materialized: view
    marts:
      +materialized: table

require-dbt-version: [">=1.8.0", "<2.0.0"]